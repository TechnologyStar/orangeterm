name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build      # 构建项目
      - run: npm run package    # 打包为exe
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/*.exe
